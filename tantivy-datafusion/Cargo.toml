[package]
name = "tantivy-datafusion"
version = "0.1.0"
edition = "2021"
description = "DataFusion integration for tantivy search indices"
license = "MIT"

[dependencies]
tantivy = { path = ".." }
datafusion = "45"
arrow = { version = "54", features = ["prettyprint"] }
async-trait = "0.1"
futures = "0.3"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
